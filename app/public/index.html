<!DOCTYPE html>
<html>
    <head>
        <title>vue study</title>
        <meta charset="UTF-8">
        <style>

            .active{
                background: #aa1100;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
                <input type="text" v-model="name">
                <span v-show="name">你的名字是： {{ name }}  </span>
            </div>
            <div>
                <input type="text" v-model="age">
                <span v-if="age">你的年龄是：{{ age }}</span>
            </div>

            <div>
                <li v-for="food in foodList">{{ food.name }} : ￥{{ food.discount ? food.price*food.discount : food.price }}</li>
            </div>

            <div>
                <a v-bind:href="url">
                    <img v-bind:src="img"/>
                </a>
            </div>

            <div>
                <a v-bind:class="{ active:isActive }" v-bind:href="url">
                    click me!
                </a>
            </div>

            <div>
                <button v-on="{mouseenter:onEnter,mouseleave:onOut}" v-on:click="onclick">click me</button>
                <form v-on:submit="onSubmit">
                    <button type="submit">submit</button>
                </form>
            </div>

        </div>




        <script src="../../lib/vue.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
